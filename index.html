<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Istok+Web&family=Montserrat&family=Oswald&family=Outfit:wght@300;400;600;700&family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
  <h1 class="sr-only">Frontend Mentor | NFT preview card component</h1>
  <div class="card">
    <div class="main-img">
    <a href=""><img src="./images/image-equilibrium.jpg" alt="Equilibrium"></a>
    <div class="overlay">
      <div class="view">
        <img src="./images/icon-view.svg" alt="Equilibrium" aria-hidden="true">
      </div>
    </div>
  </div>


    <a href=""><h1 class="title"> Equilibrium #3429 </h1></a>

 <p> Our Equilibrium collection promotes balance and calm.</p>
<ul class="pri-ti">
     <li class="price">
        <img src="./images/icon-ethereum.svg" alt="" aria-hidden="true"  >
           <p> 0.041 ETH </p>
     </li>
    <li class="time">
        <img src="./images/icon-clock.svg" alt="" aria-hidden="true" >
           <p> 3 days left </p>
    </li>
</ul>
  <figure class="creator">
    <img src="images/image-avatar.png" alt="Jules Wyvern">
    <figcaption><p> Creation of <a href="#" class="creator__anchor">Jules Wyvern</a></p></figcaption>
  </figure>


</div>
</main>

 <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">rachid mohamed</a>.
  </footer>
</body>
</html>
